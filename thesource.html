<head>
  <title>thesource</title>
</head>

<body>
{{> sideboard}}
{{> mainboard}}
</body>

<template name="sideboard">
  <ul class="source-list">
    {{#each sources}}
      {{> source}}
    {{/each}}
  </ul>
</template>

<template name="source">
<li class="source-list-name">{{name}} <a class="btn btn-danger">削除</a></li>
</template>

<template name="mainboard">
  <div class="source-form">
    <input type="text" id="form-title-input"><br />
    <textarea rows="10" cols="80" id="form-body-input"></textarea><br />
    <input type="button" value="submit!!" class="form-submit"><br />
  </div>
  {{> sourceview}}
</template>

<template name="sourceview">
  <div class="source-name">{{source_name}}</div>
  <div class="source-body">{{source_body}}</div>
</template>
