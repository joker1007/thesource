<head>
  <title>The Source Review</title>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">ザ・ソースレビュー</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span3">
        {{> sideboard}}
      </div>
      <div class="span9">
        {{> mainboard}}
      </div>
    </div>
  </div>
</body>

<template name="sideboard">
  <h3><a class="back"><i class="icon-home"></i>トップに戻る</a></h3>
  <hr />
  <h3>ソースコード一覧</h3>
  <ul class="source-list">
    {{#each sources}}
      {{> source}}
    {{/each}}
  </ul>
</template>

<template name="source">
<li class="{{selected_source}}"><a class="source-list-name">{{name}}</a> <a class="btn btn-danger btn-mini"><i class="icon-remove icon-white"></i></a></li>
</template>

<template name="mainboard">
  <div class="source-form">
    <label for="form-title-input">名前:</label>
    <input type="text" id="form-title-input"><br />
    <label for="form-body-input">コード:</label>
    <textarea rows="12" cols="120" id="form-body-input"></textarea><br />
    <input type="button" value="Submit!!" class="form-submit btn btn-primary"><br />
  </div>
  {{> sourceview}}
</template>

<template name="sourceview">
  {{#if source_body}}
    <h3 class="source-name">{{source_name}}</h3>
    <div id="contents">
      <div class="source-body">
        {{#each source_body}}
          {{> sourcebody}}
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>

<template name="sourcebody">
<div id="line-{{num}}" class="source-line"><span id="add-comment-{{num}}" class="add-comment" data-line="{{num}}"><i class="icon-pencil"></i>{{num}}</span>&nbsp;&nbsp;{{{body}}}</div>
</template>

<template name="commentbody">
  <div class="comment-form">
	  <textarea rows="2" cols="120" id="comment-body-input"></textarea><br />
	  <input type="button" value="Submit!!" class="comment-submit btn btn-primary">
	  <input type="button" value="Cancel" class="comment-cancel btn">
  </div>
</template>
