<head>
  <title>thesource</title>
</head>

<body>
{{> sideboard}}
{{> mainboard}}
</body>

<template name="sideboard">
  <div class="source-list">
    {{#each sources}}
      {{> source}}
    {{/each}}
  </div>
</template>

<template name="source">
  <div class="source-title">{{name}}</div>
</template>

<template name="mainboard">
<div class="source-form">
	<input type="text" id="form-title-input"><br />
	<textarea rows="10" cols="80" id="form-body-input"></textarea><br />
	<input type="button" value="submit!!" class="form-submit"><br />
</div>
</template>
